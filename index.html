<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App 2.0</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="city-search-form" class="search-bar">
        <input
          id="city-search-input"
          class="search"
          type="text"
          placeholder="Search for a city"
          autofocus="on"
          size="30px"
        />
        <input type="submit" value="Search" />
      </form>
      <h1 class="cityName" id="cityName">City</h1>
      <div class="main">
        <div class="row">
          <div class="col">
            <div class="d-flex weather-temperature">
              <img
                id="icon"
                src="https://openweathermap.org/img/wn/10d@2x.png"
                class="icon"
                height="60"
                width="60"
                alt="Mostly cloudy"
                data-atf="0"
                data-frt="0"
              />
              <span class="temperature" id="temperature"> 12 </span>
              <span class="degree"
                ><a href="#" id="C-link">°C</a> |
                <a href="#" id="f-link">°F</a></span
              >
            </div>
          </div>
          <div class="col">
            <ul>
              <li id="windspeed">Windspeed</li>
              <li id="humidity">Humidity</li>
              <li id="feels-like">Feels like</li>
            </ul>
          </div>
          <div class="col">
            <ul class="day">
              <li id="date">Date</li>
            </ul>
          </div>
        </div>

        <h2>Forecast for the next 5 days</h2>
        <div class="weather-forecast" id="forecast"></div>
        <br />
        <a
          href="https://github.com/Chels-hub/Weather-app2.0"
          target="_blank"
          class="link"
          >Open-source code</a
        >
        by Chelsea Dela Cruz
      </div>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
