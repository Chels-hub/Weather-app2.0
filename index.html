    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app 2.0</title>
    <link rel="stylesheet" href="src/style.css" />

              data-atf="1"

            <h2 class="temperature" id="temperature">Temp</h2>
          </div>
          <div class="col">
            <ul>
              <li id="windspeed">Windspeed</li>
              <li id="humidity">Humidity</li>
              <li id="feels-like">Feels like</li>
            </ul>
          </div>
          <div class="col">
            <ul class="day">
              <li id="date">Date</li>
              <li id="time">Time</li>
            </ul>
          </div>
        </div>

        <h2>Forecast for the next 5 days</h2>

        <div class="row">
          <div class="col-2">Mon</div>
          <div class="col-2">Tue</div>
          <div class="col-2">Wed</div>
          <div class="col-2">Thu</div>
          <div class="col-2">Fri</div>
